<template>
	<lightning-card title="Items">
		<div class="slds-card__body_inner">
			<template if:true={items}>
				<lightning-layout multiple-rows="true" pull-to-boundary="small">
					<template for:each={items} for:item="Item">
						<lightning-layout-item key={Item.id} size="3" class="slds-var-p-around_x-small" padding="around-small" small-device-size="6" medium-device-size="4" large-device-size="4">
							<lightning-card title={Item.Name} class="Item-tile">
								<div class="slds-col slds-size_1-of-3">
									<div class="slds-media">
									<div class="slds-media__figure">
										<lightning-button variant="brand-outline" label="Edit Item" onclick={handleClick} class="Item-silhouette" data-target-id={Item.Id}></lightning-button>
									</div>
										<div class="slds-media__body">
											
											<p class="slds-var-m-bottom_xx-small">{Item.Name}</p>
											<p class="slds-var-m-bottom_xx-small">Price:{Item.Price__c}</p>
											<p class="slds-var-m-bottom_xx-small">Quantity:{Item.Quantity__c}</p>
										</div>
									</div>
								</div>
							</lightning-card>
						</lightning-layout-item>
					</template>
				</lightning-layout>
				
			</template>
		</div>
	</lightning-card>
</template>
